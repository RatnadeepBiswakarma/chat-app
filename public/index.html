<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Chat App | Ratnadeep</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .loader {
        position: absolute;
        border: 3px solid #27272766;
        border-radius: 50%;
        border-top: 3px solid #e0e0e0;
        width: 2rem;
        height: 2rem;
        animation: spin 2s linear infinite;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    style="position: relative; width: 100vw; height: 100vh; margin: 0; padding: 0; background-color: #62cbff;
    background-image: radial-gradient(
      circle farthest-corner at 11.7% 80.6%,
      #f9b9ff 0%,
      #b1acff 49.3%,
      #62cbff 89%
    );"
  >
    <div class="loader"></div>
    <noscript>
      <strong
        >We're sorry but Chat App | Ratnadeep doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
